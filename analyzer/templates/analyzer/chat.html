{% extends 'base.html' %}


{% block content %}
<div>
	<div class="card">
  <div class="card-content">
    <div class="content">
			Conversation: {{ conversation.name }}
      <h3>Topics</h3>
			<ul>
        {% for topic in conversation.topics %}
        <li>{{ topic.text }}</li>
        {% endfor %}
			</ul>
      <h3>Action Items</h3>
			<ul>
        {% for action in conversation.actions %}
        <li>{{ action.text }}</li>
        {% endfor %}
			</ul>
    </div>
  </div>
</div>
</div>
{% endblock %}

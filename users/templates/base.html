<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WhatChat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script type="text/javascript" src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>
    </head>
    <body class="has-navbar-fixed-top">
        <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" >
                    <h2><strong>WhatChat</strong></h2>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="{% url 'dashboard' %}">
                        Home
                    </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            {% if user.is_authenticated %}
                                <a class="button is-primary" href="{% url 'logout' %}">Logout</a>
                                <a class="button is-primary" href="{% url 'password_change' %}">Change password</a>
                            {% else %}
                            <a class="button is-primary" href="{% url 'register'%}">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light" href="{% url 'login' %}">
                                Log in
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
				<div class="section">
					<div class="container">
					{% block content %}
					{% endblock %}
					</div>
				</div>
    </body>
</html>
